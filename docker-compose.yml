version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: notebooklm-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CHROMA_DB_DIR=/data/chroma
      # Redis for rate limiting
      - REDIS_URL=redis://redis:6379/0
      # Ollama backend (use service hostname 'ollama' in docker network)
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama2:latest
    volumes:
      - backend_data:/data
    networks:
      - notebooklm-net
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: notebooklm-redis
    restart: unless-stopped
    networks:
      - notebooklm-net

  ollama:
    image: ollama/ollama:latest
    container_name: notebooklm-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    networks:
      - notebooklm-net
    # Optional: mount volume to persist model cache
    # volumes:
    #   - ollama_data:/root/.ollama

  frontend:
    build:
      context: ./frontend
    container_name: notebooklm-frontend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - notebooklm-net

volumes:
  backend_data:
  # ollama_data:

networks:
  notebooklm-net:
    driver: bridge
